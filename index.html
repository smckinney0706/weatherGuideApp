<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weatherman App</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	
<div id="container">
	<div id="title">WeatherGuide</div>
	<hr>
	<div id="button">Check Current Weather</div>
	<div id="info">
		<div id="temp"></div>
		<div id="weather">Hazy</div>

		<hr>
		
		<div id="subStat">
			<div id="hum"></div>
			<div id="press"></div>
			<div id="wind"></div>
			
		</div>
		<div id="statText">
			<p id="humidity">HUMIDITY</p>
			<p id="pressure">PRESSURE</p>
			<p id="windspeed">WINDSPEED</p>
		</div>



	</div>






</div>





<script src="scripts/jquery.js"></script>
<script src="scripts/scripts.js"></script>

</body>
</html>
